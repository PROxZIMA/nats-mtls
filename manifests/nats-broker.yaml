---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-broker-config
  namespace: nats-system
data:
  nats.conf: |
    # NATS Broker Configuration
    port: 4222
    
    # Monitoring
    http_port: 8222
    
    # Logging
    debug: false
    trace: false
    logtime: true
    
    # Authentication
    # authorization {
    #   users = [
    #     {
    #       user: $NATS_USER
    #       password: $NATS_PASS
    #     }
    #   ]
    # }
    
    # Leafnode Configuration (for accepting leaf connections)
    leafnodes {
      port: 7422
      # authorization {
      #   users = [
      #     {
      #       user: $NATS_USER
      #       password: $NATS_PASS
      #     }
      #   ]
      # }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: nats-broker
  namespace: nats-system
  labels:
    app: nats-broker
spec:
  type: ClusterIP
  ports:
  - name: client
    port: 4222
    targetPort: 4222
  - name: monitoring
    port: 8222
    targetPort: 8222
  - name: leafnode
    port: 7422
    targetPort: 7422
  selector:
    app: nats-broker
---
apiVersion: v1
kind: Service
metadata:
  name: nats-broker-external
  namespace: nats-system
  labels:
    app: nats-broker
spec:
  type: NodePort
  ports:
  - name: client
    port: 4222
    targetPort: 4222
    nodePort: 30422
  - name: leafnode
    port: 7422
    targetPort: 7422
    nodePort: 30722
  selector:
    app: nats-broker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-broker
  namespace: nats-system
  labels:
    app: nats-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-broker
  template:
    metadata:
      labels:
        app: nats-broker
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 8222
          name: monitoring
        - containerPort: 7422
          name: leafnode
        env:
        - name: NATS_USER
          valueFrom:
            secretKeyRef:
              name: nats-auth
              key: username
        - name: NATS_PASS
          valueFrom:
            secretKeyRef:
              name: nats-auth
              key: password
        command:
        - "nats-server"
        - "-c"
        - "/etc/nats/nats.conf"
        volumeMounts:
        - name: config
          mountPath: /etc/nats
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: nats-broker-config
