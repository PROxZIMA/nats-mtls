---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-broker
  namespace: nats-system
  labels:
    app: nats-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-broker
  template:
    metadata:
      labels:
        app: nats-broker
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/opaque-ports: "4222,7422"
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 8222
          name: monitoring
        - containerPort: 7422
          name: leafnode
        env:
        - name: NATS_USER
          valueFrom:
            secretKeyRef:
              name: nats-auth
              key: username
        - name: NATS_PASS
          valueFrom:
            secretKeyRef:
              name: nats-auth
              key: password
        command:
        - "nats-server"
        - "-c"
        - "/etc/nats/nats.conf"
        volumeMounts:
        - name: config
          mountPath: /etc/nats
        - name: server-tls
          mountPath: /etc/nats/certs/server
          readOnly: true
        - name: ca-cert
          mountPath: /etc/nats/certs/ca
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: nats-broker-config
      - name: server-tls
        secret:
          secretName: nats-broker-server-tls
      - name: ca-cert
        secret:
          secretName: nats-ca
