---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-broker-config
  namespace: nats-system
data:
  nats.conf: |
    # NATS Broker Configuration
    port: 4222
    
    # Monitoring
    http_port: 8222
    
    # Logging
    debug: false
    trace: false
    logtime: true
    
    # TLS Configuration for Client Connections
    tls {
      cert_file: "/etc/nats/certs/server/tls.crt"
      key_file: "/etc/nats/certs/server/tls.key"
      ca_file: "/etc/nats/certs/ca/ca.crt"
      verify: true
      verify_and_map: true
      timeout: 5
    }
    
    # Leafnode Configuration (for accepting leaf connections)
    leafnodes {
      port: 7422
      
      # TLS Configuration for Leafnode Connections
      tls {
        cert_file: "/etc/nats/certs/server/tls.crt"
        key_file: "/etc/nats/certs/server/tls.key"
        ca_file: "/etc/nats/certs/ca/ca.crt"
        verify: true
        verify_and_map: true
        timeout: 5
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: nats-broker
  namespace: nats-system
  labels:
    app: nats-broker
    mirror.linkerd.io/exported: "true"
spec:
  type: ClusterIP
  ports:
  - name: client
    port: 4222
    targetPort: 4222
  - name: monitoring
    port: 8222
    targetPort: 8222
  - name: leafnode
    port: 7422
    targetPort: 7422
  selector:
    app: nats-broker
