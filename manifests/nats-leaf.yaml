---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-leaf-config
  namespace: nats-system
data:
  nats.conf: |
    # NATS Leaf Configuration
    port: 4222
    
    # Monitoring
    http_port: 8222
    
    # Logging
    debug: false
    trace: false
    logtime: true
    
    # TLS Configuration for Client Connections
    tls {
      cert_file: "/etc/nats/certs/server/tls.crt"
      key_file: "/etc/nats/certs/server/tls.key"
      ca_file: "/etc/nats/certs/ca/ca.crt"
      verify: true
      verify_and_map: true
      timeout: 5
    }
    
    # Leafnode Configuration (connecting to broker with mTLS via Linkerd multicluster)
    leafnodes {
      remotes = [
        {
          # Using Linkerd multicluster mirrored service
          # The service will be mirrored as: nats-broker-cluster-a.nats-system.svc.cluster.local
          url: "tls://nats-broker-cluster-a.nats-system.svc.cluster.local:7422"
          
          # TLS Configuration for connecting to broker
          tls {
            cert_file: "/etc/nats/certs/leaf-client/tls.crt"
            key_file: "/etc/nats/certs/leaf-client/tls.key"
            ca_file: "/etc/nats/certs/ca/ca.crt"
            timeout: 5
          }
        }
      ]
    }
---
apiVersion: v1
kind: Service
metadata:
  name: nats-leaf
  namespace: nats-system
  labels:
    app: nats-leaf
spec:
  type: ClusterIP
  ports:
  - name: client
    port: 4222
    targetPort: 4222
  - name: monitoring
    port: 8222
    targetPort: 8222
  selector:
    app: nats-leaf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-leaf
  namespace: nats-system
  labels:
    app: nats-leaf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-leaf
  template:
    metadata:
      labels:
        app: nats-leaf
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/opaque-ports: "4222,7422"
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 8222
          name: monitoring
        env:
        - name: NATS_USER
          valueFrom:
            secretKeyRef:
              name: nats-auth
              key: username
        - name: NATS_PASS
          valueFrom:
            secretKeyRef:
              name: nats-auth
              key: password
        command:
        - "nats-server"
        - "-c"
        - "/etc/nats/nats.conf"
        volumeMounts:
        - name: config
          mountPath: /etc/nats
        - name: server-tls
          mountPath: /etc/nats/certs/server
          readOnly: true
        - name: leaf-client-tls
          mountPath: /etc/nats/certs/leaf-client
          readOnly: true
        - name: ca-cert
          mountPath: /etc/nats/certs/ca
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: nats-leaf-config
      - name: server-tls
        secret:
          secretName: nats-leaf-server-tls
      - name: leaf-client-tls
        secret:
          secretName: nats-leaf-client-tls
      - name: ca-cert
        secret:
          secretName: nats-ca
